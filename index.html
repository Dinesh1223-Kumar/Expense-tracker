<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <div class="balance_container">
        <h2>Your Balance</h2>
        <h1 id="balance">$0.00</h1>
        <div class="summary">
            <div class="income">
                <h3>Income</h3>
                <p id="income-amount">$0.00</p>
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <p id="expenses-amount">$0.00</p>
            </div>
        </div>
        </div>

        <div class="main-content">
            <!--THIS DIV WILL HAVE ALL THE TRACKS OF TRANSACTIONS-->
            <div class="transaction-container">
                <h2>Transactions</h2>
                <ul id="transaction-list"></ul>
                <!--TRANSACTIONS WILL BE INSERTED IN THE ABOVE LIST USIND JS-->
            </div>
            <!--THIS DIV FOR THE PROCESS OF ADDING THE AMT TO THE TRANSACTION LIST-->
            <div class="form-container">
                <h2>Add Transaction</h2>
                <form action="" id="transaction-form">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <input type="text" id="Description" placeholder="enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="enter amount" required>
                        <small>Use negative (-) for expenses</small>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
